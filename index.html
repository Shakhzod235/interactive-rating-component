<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <!-- Rating state start -->
  <div class="container flex">
    <div class="review">
      <h2 class="review__heading">How did we do?</h2>
      <p class="review__caption">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <ul class="rating review__rating">
        <li class="rating__item">
          <a href="#" class="rating__link">1</a>
        </li>
        <li class="rating__item">
          <a href="#" class="rating__link">2</a>
        </li>
        <li class="rating__item">
          <a href="#" class="rating__link">3</a>
        </li>
        <li class="rating__item">
          <a href="#" class="rating__link">4</a>
        </li>
        <li class="rating__item">
          <a href="#" class="rating__link">5</a>
        </li>
      </ul>
      <button type="review__submit">Submit</button>
    </div>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected  Add rating here  out of 5

  <!-- Thank you state end -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shakhzod235</a>.
  </div>
</body>
</html>
