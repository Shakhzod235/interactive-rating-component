<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <!-- Rating state start -->
  <div class="container flex">
    <div class="review">
      <img src="images/icon-star.svg" class="review__icon" alt="star">
      <h1 class="review__heading">How did we do?</h1>
      <p class="review__caption">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <ul class="review__rating rating">
        <li class="rating__item">
          <button type="button" class="rating__btn">1</button>
        </li>
        <li class="rating__item">
          <button type="button" class="rating__btn">2</button>
        </li>
        <li class="rating__item">
          <button type="button" class="rating__btn">3</button>
        </li>
        <li class="rating__item">
          <button type="button" class="rating__btn">4</button>
        </li>
        <li class="rating__item">
          <button type="button" class="rating__btn">5</button>
        </li>
      </ul>
      <button type="submit" class="review__btn">Submit</button>
    </div>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected  Add rating here  out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Shakhzod235" target="_blank">Shakhzod235</a>.
  </div>
  <script src="js/script.js"></script>
</body>
</html>
